    function drawChart() {
        console.log("Drawing..");
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
		
					data.addRow(['Mushrooms'+0, 154]); 
			data.addRow(['Mushrooms'+1, 66]); 
			data.addRow(['Mushrooms'+2, 177]);

			data.addRow(['Mushrooms'+4, 124]);

			data.addRow(['Mushrooms'+7, 11]); 
			data.addRow(['Mushrooms'+8, 183]); 
			data.addRow(['Mushrooms'+9, 142]); 
			data.addRow(['Mushrooms'+10, 58]); 
			data.addRow(['Mushrooms'+11, 59]); 
			data.addRow(['Mushrooms'+12, 42]); 
			data.addRow(['Mushrooms'+13, 164]); 
			data.addRow(['Mushrooms'+14, 187]); 
		
        // Set chart options
        var options = {
            'title': 'How Much Pizza I Ate Last Night',
            'width': 400,
            'height': 300
        };

        // Instantiate and draw our chart, passing in some options.
        var pie = new google.visualization.PieChart(document.getElementById('pie_div'));
        pie.draw(data, options);

        var barChart = new google.visualization.BarChart(document.getElementById('bar_div'));
        barChart.draw(data, options);

        var pie2 = new google.visualization.PieChart(document.getElementById('pie2_div'));
        pie2.draw(data, options);

        var barChart2 = new google.visualization.BarChart(document.getElementById('bar2_div'));
        barChart2.draw(data, options);
        console.log(google);

    function drawLineChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Month');
        data.addColumn('number', 'Apples');
        data.addColumn('number', 'Oranges');

		for (var i = 0; i < Math.floor((Math.random() * 30) + 1); i++)
			data.addRow(['Oct '+i, Math.floor((Math.random() * 100) + 1), Math.floor((Math.random() * 100) + 1)]); 

			data.addRow(['Oct '+0, 154, 154]); 
			data.addRow(['Oct '+1, 66, 66]);

			data.addRow(['Oct '+3, 32, 32]);

			data.addRow(['Oct '+12, 42, 42]); 
			data.addRow(['Oct '+13, 164, 164]); 
			data.addRow(['Oct '+14, 187, 187]); 
			
        // Set chart options
        var options = {
            'width': 960,

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('line_div'));
        chart.draw(data, options);
        var chart2 = new google.visualization.LineChart(document.getElementById('line2_div'));
        chart2.draw(data, options);
    }
